<ol>
  <li *ngFor="let node of tree" [attr.data-node-id]="node.id">
    <div class="title" [class.selected]="node.selected"
         (mousedown)="diffuseClick($event)" (tap)="onNodeClick(node.id)"
         appDragPreview>{{node.id}}</div>
    <app-element-explorer-tree *ngIf="node.children" [tree]="node.children"></app-element-explorer-tree>
  </li>
</ol>
