<div class="box"
     [style.left.px]="selectionTarget.sizer.left"
     [style.top.px]="selectionTarget.sizer.top"
     [style.width.px]="selectionTarget.sizer.width"
     [style.height.px]="selectionTarget.sizer.height">

  <div class="background" [attr.data-usable]="selectionTarget.isMovable()"                  #background></div>
  <div class="border W"   [attr.data-usable]="selectionTarget.isMovable() && selectionTarget.isResizable()" #resizeW></div>
  <div class="border E"   [attr.data-usable]="selectionTarget.isResizable()"                #resizeE></div>
  <div class="border N"   [attr.data-usable]="selectionTarget.isMovable() && selectionTarget.isResizable()" #resizeN></div>
  <div class="border S"   [attr.data-usable]="selectionTarget.isResizable()"                #resizeS></div>
  <div class="corner NW"  [attr.data-usable]="selectionTarget.isMovable() && selectionTarget.isResizable()" #resizeNW></div>
  <div class="corner NE"  [attr.data-usable]="selectionTarget.isMovable() && selectionTarget.isResizable()" #resizeNE></div>
  <div class="corner SW"  [attr.data-usable]="selectionTarget.isMovable() && selectionTarget.isResizable()" #resizeSW></div>
  <div class="corner SE"  [attr.data-usable]="selectionTarget.isResizable()"                #resizeSE></div>

</div>
