<ul>
    <li *ngFor="let item of items" class="cursor_grab">
        <div dragPreview data-drag-preview="!copy" data-drag-label="palette"
             [attr.data-palette-template]="item.template"
             (previewstart)="onPreviewStart($event, item.template)">{{item.name}}</div>
    </li>
</ul>
